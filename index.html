<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<title>CRUD vue js</title>
</head>

<body>
	
	<div id="app">

		<navbar></navbar>

		<div class="container mt-5">
			<titulo></titulo>		

			<div class="alert-danger" role="alert">
				<p v-if="errors.length">				
					<b>Por favor corrige los siguientes errores:</b>

					<ul>

			<input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregar" />
			<label>Descripci√≥n:</label>
			<input type="text" class="form-control my-3" v-model="Tareadescripcion" v-on:keyup.enter="agregar">
			<button class="btn btn-primary" v-on:click="agregar">
				Agregar
			</button>

			
			<tarea v-bind:tareas="tareas" v-on:editar="editarTarea" v-on:eliminar="eliminarTarea">
			</tarea>
		
			<!-- Mostrar datos
			<div class="mt-3">
				<pre>{{$data}}</pre>
			</div>
			-->
		</div>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="componentes/navbar.js"></script>
	<script src="componentes/titulo.js"></script>
	<script src="componentes/tarea.js"></script>
	<script src="crud.js"></script>

</html>
