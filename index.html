<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
	<title>CRUD vue js</title>
</head>

<body>
	
	<div id="app">

		<navbar v-bind:menu="menu"></navbar>

		<div class="container mt-5">

			<barra v-bind:porcentaje = "contador" v-bind:color="color"></barra>

			<titulo></titulo>	
			<hr>

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
				Nueva Tarea
			</button>
			
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Nueva Tarea</h5>						
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						
						<mensaje v-bind:mensajes="mensajes"></mensaje>

						<div class="modal-body">
							<label>Nombre: </label>
							<input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregar" />
							<label>DescripciÃ³n:</label>
							<input type="text" class="form-control my-3" v-model="Tareadescripcion" v-on:keyup.enter="agregar">
						</div>
						<div class="modal-footer">						
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							<button type="button" class="btn btn-primary" v-on:click="agregar">Agregar</button>
						</div>
					</div>
				</div>
			</div>			
			
			<tarea v-bind:tareas="tareas" v-on:editar="editarTarea" v-on:eliminar="eliminarTarea">
			</tarea>
		
			<!-- Mostrar la data
			<div class="mt-3">
				<pre>{{$data}}</pre>
			</div>
			-->	
			
		</div>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="componentes/navbar.js"></script>
	<script src="componentes/barra-progreso.js"></script>
	<script src="componentes/titulo.js"></script>
	<script src="componentes/mensaje.js"></script>
	<script src="componentes/tarea.js"></script>
	<script src="crud.js"></script>
	<!-- Bootstrap core JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
